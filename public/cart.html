<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Arial", sans-serif;
      }
      .cart-header {
        font-size: 1.8rem;
        font-weight: bold;
        color: #343a40;
        margin-bottom: 20px;
      }
      .cart-item {
        background-color: #fff;
        border-radius: 10px;
        margin-bottom: 15px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .cart-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
      }
      .cart-item-details {
        margin-left: 15px;
      }
      .cart-item-title {
        font-size: 1.2rem;
        font-weight: bold;
      }
      .cart-item-price {
        color: #28a745;
        font-weight: bold;
        font-size: 1.1rem;
      }
      .cart-footer {
        background-color: #fff;
        padding: 15px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .cart-footer .btn {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="cart-header">Giỏ hàng của bạn</h2>
      <div id="cart-items"></div>

      <!-- Footer -->
      <div class="cart-footer d-flex justify-content-between">
        <div class="d-flex align-items-center">
          <img
            src="./assets/fc1.png"
            alt="Logo"
            class="rounded-circle"
            style="width: 90px; height: 70px"
          />
          <span class="ms-2">Porsche 718 Cayman</span>
        </div>
        <div>
            <h4 id="total-price" class="text-success">Price: $85</h4>
          </div>
        <button class="btn btn-success">Thanh toán</button>
      </div>
      
    </div>
  </body>
</html>
